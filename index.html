<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
    <title>Shannon's SheCodes Plus Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            id="search-form-input"
            type="search"
            placeholder="enter a city..." />
          <input
            class="search-button"
            id="search-button"
            type="submit"
            value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app-main">
          <div class="weather-app-data">
            <h1 class="city" id="city">Brisbane</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">üå§Ô∏è 12¬∞C</div>
        </div>
      </main>

      <footer>
        This project was coded by

        is open sourced on
        <a href="https://github.com/Shanleek?tab=repositories" target="_blank"
          >GitHub</a
        >

        <a href="https://shannonsweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
