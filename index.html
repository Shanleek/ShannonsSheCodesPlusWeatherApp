<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Shannon's SheCodes Plus Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            id="search-form-input"
            type="search"
            placeholder="enter a city..." />
          <input
            class="search-button"
            id="search-button"
            type="submit"
            value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app-main">
          <div class="weather-app-data">
            <h1 class="city" id="city">my city</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"> clear skys</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature">-</div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>

        <div class="weather-forecast" id="forecast"></div>  
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Shanleek" target="_blank">Shannon Kraaz</a>,
        is open sourced on
        <a href="https://github.com/Shanleek?tab=repositories" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://shannonsweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
